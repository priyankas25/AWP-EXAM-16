<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>practical2</title>

    <script src="2.js"></script>

</head>
<body>
    <div class="container-fluid">

        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-success d-flex justify-content-between">
            <a class="navbar-brand" href="">Exampractical</a>
            <div class="d-flex flex-row-reverse">
                <a class="nav-link text-light" href="">Login</a>
                <a class="nav-link text-light" href="">About us</a>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-3" ></div>
            <div class="col-6 mt-5">
                <div class="border rounded p-3 d-flex flex-column" style="box-shadow:4px 4px 4px;">
                    <h4 class="text-center mb-4">Login</h4>
                    <form name="myform" action="" onsubmit="return validateform()">
                        <div class="form-group">
                            <label for="email">Enter your mail:</label>
                            <input id="input1" class="form-control" type="email" name="email" id="">

                        </div>

                        <div class="form-group">
                            <label for="password">Enter your password:</label>
                            <input id="input2" name="pwd" class="form-control" type="password" name="" id="">
                        </div>

                        <button class="btn btn-success btn-block">Submit</button>

                    </form>

                    <button class="btn btn-success btn-block mt-3" onclick="displayy()">show data</button>
                </div>

                <div class="mt-3" id="main">
                    <div class="card" id="refer1" style="box-shadow:3px 3px 3px; visibility:hidden;" >
                        <div class="card-header" > Your information</div>
                        <div class="card-body">
                            <p class="card-text" id="mail">em </p>
                            <p class="card-text" id="pass">pw </p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-3" ></div>
        </div>

        <nav class="navbar fixed-bottom bg-success navbar-dark d-flex flex-column justify-content-center">
            <div class="text-center text-muted">copyright to Exampractical</div>
            <div><a class="text-light" href="#">Exampractical.com</a></div>

        </nav>

    </div>
</body>
</html>
